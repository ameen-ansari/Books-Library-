<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
        <script src="./js.js" defer></script>
        <link rel="stylesheet" href="./css.css">
</head>

<body>
    <h1 class="text-center m-4">My Library</h1>

    <!-- textareaa -->
    <div class="mb-3 container">
        <label for="exampleFormControlInput1" class="form-label">Book Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Book Name Here">
    </div>
    <div class="mb-3 container">
        <label for="exampleFormControlTextarea1" class="form-label">Auther Name</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Auther Name"></textarea>
    </div>

    <!-- Radio Buttons -->
    <div class="mb-3 container d-flex flex-column justify-content-center align-item-center">
        <div class="form-check container">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                A
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                B
            </label>
        </div>
        <div class="form-check container ">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                C
            </label>
        </div>
    </div>

    <!-- Simple Buttons -->
    <div class="mb-3 d-flex justify-content-center">
        <button type="button" class="save btn btn-primary btn-sm m-2">Save</button>
        <button type="button" class="clear btn btn-danger btn-sm m-2">Clear</button>
    </div>

    <!-- Table -->
    <table class="table table-hover container table-bordered text-center">
        <tr>
            <th >No.</th>
            <th class="w-25">Books</th>
            <th class="w-25">Writer</th>
            <th class="w-25">Type</th>
            <th class="w-25">Delete button</th>
        </tr>
    </table>

</body>

</html>
