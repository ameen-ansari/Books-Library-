<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
        <script src="./js.js" defer></script>
        <link rel="stylesheet" href="./css.css">
        <style>
            .warn{
                display: none;
            }
        </style>
</head>

<body>
    <h1 class="text-center m-4">My Library</h1>

    <!-- textareaa -->
    <div class="mb-3 container">
        <label for="exampleFormControlInput1" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Book Name">
    </div>
    <div class="mb-3 container">
        <label for="exampleFormControlTextarea1" class="form-label">Auther Name</label>
        <input type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Auther Name">
    </div>

    <!-- Radio Buttons -->
    <h4><b class="mx-auto d-block w-50">Select Type</b></h4>
    <div class="w-50 mb-3 container d-flex flex-row justify-content-between align-item-center">
        <div class="form-check container">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label class="form-check-label" for="exampleRadios1">
                Math
            </label>
        </div>
        <div class="form-check container">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
                Physics
            </label>
        </div>
        <div class="form-check container ">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3">
                Others
            </label>
        </div>
    </div>

    <!-- Simple Buttons -->
    <div class="mb-3 d-flex justify-content-center w-25 mx-auto">
        <button type="button" class="save btn btn-primary btn-sm m-2">Save</button>
        <button type="button" class="clear btn btn-danger btn-sm m-2">Clear</button>
    </div>

    <!-- warning -->
    <div class="w-50 bg-danger rounded text-center text-white mx-auto my-1 warn">
        <p>Please insert Book & Auther Name</p>
    </div>

    <!-- Table -->
    <table class="table table-hover container table-bordered text-center">
        <tr>
            <th >No.</th>
            <th class="w-25">Books</th>
            <th class="w-25">Writer</th>
            <th class="w-25">Type</th>
            <th class="w-25">Buttons</th>
        </tr>
    </table>

</body>
<script src="./search.js"></script>
</html>
